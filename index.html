<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="form-container">
      <form id="form" action="" method="get">
        <label id="label" for="emailInput">Email address</label>
        <input type="email" id="emailInput" required />
        <label id="label" for="countryInput">Country</label>
        <input type="text" id="countryInput" required />
        <label id="label" for="zipCodeInput">Zip Code</label>
        <input type="number" id="zipCodeInput" required />
        <label id="label" for="readStatusInput">Have you read this book?</label>
        <label id="label" for="passwordInput">Password</label>
        <input type="text" id="passwordInput" required />
        <label id="label" for="confirmPasswordInput">Confirm Password</label>
        <input type="text" id="confirmPasswordInput" required />
        <button id="submit">Submit</button>
      </form>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
